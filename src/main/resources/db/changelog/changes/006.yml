databaseChangeLog:

  - changeSet:
      id: create-table-notifications
      author: Dmytro
      changes:
        - createTable:
            tableName: notifications
            schemaName: public
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: created_date
                  type: timestamp
              - column:
                  name: modified_date
                  type: timestamp
              - column:
                  name: data
                  type: json
              - column:
                  name: user_who_triggered
                  type: json
              - column:
                  name: type
                  type: integer
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_user_notifications
                    references: users(id)
              - column:
                  name: is_viewed
                  type: boolean




